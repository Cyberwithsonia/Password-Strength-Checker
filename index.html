<!DOCTYPE html>
<html lang="en">
<head> 
<style>
body { 
background-color: #f0f4f8; 
font-family: Arial, sans-serif; 
display: flex; justify-content: center;
align-items: center; height: 100vh; margin: 0; }
form { background: white;
padding: 20px; 
border-radius: 8px; 
box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
input, button { padding: 10px;
margin-top: 10px; font-size: 16px;

  <meta charset="UTF-8">
  <title>Password Strength Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 300px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      margin-left: 10px;
    }
    #feedback {
      margin-top: 20px;
      font-weight: bold;
      white-space: pre-line;
    }
    .strong {
      color: green;
    }
    .weak {
      color: red;
    }
    #strengthBar {
      height: 20px;
      width: 0;
      background-color: red;
      margin-top: 10px;
      transition: width 0.4s ease, background-color 0.4s ease;
    }
  </style>
</head>
<body>

  <h2>Password Strength Checker</h2>
  <input type="password" id="passwordInput" placeholder="Enter your password" />
  <button onclick="checkPassword()">Check Password</button>

  <div id="feedback"></div>
  <div id="strengthBar"></div>

  <script>
    function checkPassword() {
      const password = document.getElementById("passwordInput").value;
      let strength = 0;
      let messages = [];

      if (password.length >= 8) strength++;
      else messages.push("Add at least 8 characters");

      if (/[0-9]/.test(password)) strength++;
      else messages.push("Add at least one number");

      if (/[A-Z]/.test(password)) strength++;
      else messages.push("Add at least one uppercase letter");

      if (/[a-z]/.test(password)) strength++;
      else messages.push("Add at least one lowercase letter");

      if (/[!@#$%^&*()\-_+=]/.test(password)) strength++;
      else messages.push("Add at least one special character (!@#$%^&*()-_+=)");

      const feedback = document.getElementById("feedback");
      const bar = document.getElementById("strengthBar");

      if (strength === 5) {
        feedback.textContent = "Strong password!";
        feedback.className = "strong";
      } else {
        feedback.textContent = "Weak password:\n - " + messages.join("\n - ");
        feedback.className = "weak";
      }

      const percent = (strength / 5) * 100;
      bar.style.width = percent + "%";

      if (strength <= 2) {
        bar.style.backgroundColor = "red";
      } else if (strength <= 4) {
        bar.style.backgroundColor = "orange";
      } else {
        bar.style.backgroundColor = "green";
      }
    }
  </script>

</body>
</html>
