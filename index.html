<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Password Strength Checker</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 40px;
    background: #f5f5f5;
  }
  .container {
    max-width: 400px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px #ccc;
  }
  input[type="password"], input[type="text"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0 5px 0;
    box-sizing: border-box;
    font-size: 16px;
  }
  button {
    padding: 10px 15px;
    font-size: 16px;
    cursor: pointer;
  }
  .result {
    margin-top: 15px;
    font-weight: bold;
  }
  label {
    display: flex;
    align-items: center;
    margin-top: 10px;
    user-select: none;
  }
  label input[type="checkbox"] {
    margin-right: 8px;
  }
  .weak {
    color: red;
  }
  .strong {
    color: green;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Password Strength Checker</h2>
  <input id="passwordInput" type="password" placeholder="Enter password" />
  <label><input type="checkbox" id="togglePassword" /> Show Password</label>
  <button onclick="checkPassword()">Check Password</button>
  <div id="result" class="result"></div>
</div>

<script>
function checkPassword() {
  const pwd = document.getElementById('passwordInput').value;
  const result = document.getElementById('result');
  const requirements = [];

  if (pwd.length < 8) requirements.push('at least 8 characters');
  if (!/[A-Z]/.test(pwd)) requirements.push('at least one uppercase letter');
  if (!/[0-9]/.test(pwd)) requirements.push('at least one number');
  if (!/[!@#$%^&*(),.?":{}|<>]/.test(pwd)) requirements.push('at least one special character');

  if (requirements.length === 0) {
    result.textContent = 'Strong password! ðŸŽ‰';
    result.className = 'result strong';
  } else {
    result.textContent = 'Weak password: add ' + requirements.join(', ') + '.';
    result.className = 'result weak';
  }
}

document.getElementById('togglePassword').addEventListener('change', function() {
  const pwdInput = document.getElementById('passwordInput');
  pwdInput.type = this.checked ? 'text' : 'password';
});
</script>
</body>
</html>
